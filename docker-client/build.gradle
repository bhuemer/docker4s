    implementation 'org.http4s:http4s-core_2.12:0.20.0-M6'
    implementation 'org.http4s:http4s-client_2.12:0.20.0-M6'
    implementation 'org.http4s:http4s-async-http-client_2.12:0.20.0-M6'

    implementation 'io.netty:netty-handler:4.1.33.Final'
    implementation 'io.netty:netty-codec-http:4.1.33.Final'
    compileOnly 'io.netty:netty-transport-native-epoll:4.1.33.Final'
